  <section id="about">
    <div class="container"> 
    <!-- 橫列二 -->
    <div class="row">
      <div class="col-sm-6">
        <img src="imgs/c1.jpg" class="img-responsive">
      </div>
      <div class="col-sm-6">
      <h3>新生籃球場</h3> 
        <p>
            位於華山文創園區旁的新生高架橋下，從晚上6開始就會湧入大群的人潮，包括上班族、學生，名人或是SBL的球星，他們來此的目的只有一個─「盡情的鬥牛」！拋開白天學業或工作的煩惱，盡情享受揮汗的痛快。
        </p>
      </div>
    </div>
    <hr>


     <!-- 橫列三 -->
     <div class="row">
      <div class="col-sm-6">
        <img src="imgs/c2.jpg" class="img-responsive">
      </div>
      <div class="col-sm-6">
      <h3>青年公園籃球場</h3> 
        <p>
            球友口中「全台北最棒的戶外籃球場」─青年公園籃球場，曾經因場地環境骯髒，廁所衛生差等原因，讓許多球友望而卻步，不過歷經去年大幅度翻修，包括地板、球框、場地規劃、廁所改善等，讓原本沒落的青年籃球場恢復生機，再次吸引民眾前來打球，人氣水漲船高。
        </p>
      </div>
    </div>
   
    <hr>

<!--這裡開始--->

<form>
  <p>請選擇球場</p>
  <!--給定這id，等等需要用他填入學院資料,onchange內動到這element會呼叫裡面的方法
  this.selectedIndex是選到第幾項的值(0開始)傳入當參數-->
  <select id="college-list" onchange="changeCollege(this.selectedIndex)"></select>
  <br>
  <br>
  <p>當你選擇地區後，下列選單會列出屬於該地區的球場</p>
  <select id="sector-list"></select><!--給定這id，等等需要用他填入對應的系所資料-->
</form>

<script type="text/javascript">
  var colleges=['新店區','中正區','文山區'];
  var collegeSelect=document.getElementById("college-list");
  var inner="";
  for(var i=0;i<colleges.length;i++){
    inner=inner+'<option value=i>'+colleges[i]+'</option>';
  }
  collegeSelect.innerHTML=inner;
  
  
  var sectors=new Array();
  sectors[0]=['僑愛籃球場' ,'玫瑰城籃球場' ,'僑義籃球場 '];
  sectors[1]=[' 美河堤籃球場 ',' 新生橋下籃球場 ','北科大籃球場 ','新生公園籃球場'];	
  sectors[2]=['文山景美運動公園','國立政治大學體育館 '];	
  function changeCollege(index){
    var Sinner="";
    for(var i=0;i<sectors[index].length;i++){
      Sinner=Sinner+'<option value=i>'+sectors[index][i]+'</option>';
    }
    var sectorSelect=document.getElementById("sector-list");
    sectorSelect.innerHTML=Sinner;
  }
  changeCollege(document.getElementById("college-list").selectedIndex);
  </script>
